# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Controls when the workflow should run
on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions needed for the deployment action
permissions:
  contents: read
  pages: write
  id-token: write

# The sequence of jobs that will be executed
jobs:
  # The build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up the Bun environment
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # Installs dependencies
      - name: Install dependencies
        run: bun install

      # Builds the application using the correct base path
      # IMPORTANT: Pass the repository name to Vite using an environment variable
      - name: Build project
        run: bun run build

      # Uploads the build artifact (the 'dist' folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory that Vite builds to

  # The deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # This job runs only after the 'build' job succeeds
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4